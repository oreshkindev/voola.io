section_6:
  title: 什么是稳定的 NFT 代币，它们是如何工作的？
  description: Voola 的稳定 NFT 是一组一定面额的金币（例如 100 美元），您可以用它来支付商品和服务、发送、捐赠，不仅可以在线使用，还可以以加密优惠券的形式。 我们的智能合约系统允许您像在商店中收到零钱一样兑换稳定的 NFT。 例如，您需要将 40 美元提取到您的卡中，并且您有 100 美元的 NFT。 智能钱包本身会烧掉 100 美元的 NFT，为你的卡充值 40 美元，并在你的钱包中铸造 60 个新的稳定 NFT。

section_7:
  title: 什么是稳定的 NFT 代币以及它们如何工作？
  description: 稳定的 NFT 代币被称为稳定的 NFT 代币，因为它们与法定货币挂钩，提供价格稳定性。 这为交易者、卖家和基金在退出市场头寸时提供了一种低波动性的解决方案。 所有稳定的 NFT 代币都与各自的法定货币 1:1 挂钩（例如 1₮ = 1 美元），并且 100% 由储备金支持。 作为一家公开透明的公司，我们发布了一份关于当前储备资产的报告。

