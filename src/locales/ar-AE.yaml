section_6:
  title: ما هي StableNFT الرموز وكيف تعمل?
  description: StableNFT من Voola هو فن من العملات الذهبية مع فئة معينة (على سبيل المثال ، 100 دولار) التي يمكنك استخدامها لدفع ثمن السلع والخدمات ، وإرسال ، وإعطاء ليس فقط على الانترنت ولكن أيضا في شكل كوبونات التشفير. يتيح لك نظام العقود الذكي الخاص بنا تبادل StableNFT كما لو كنت قد تلقيت تغييرا في متجر. على سبيل المثال ، تحتاج إلى سحب 40 دولارا إلى بطاقتك ، ولديك فقط 100 دولار StableNFT. سيحرق التطبيق الذكي نفسه StableNFT مقابل 100 دولار ، وتجديد بطاقتك المصرفية مقابل 40 دولارا ، وسك 60 دولارا جديدا StableNFT في محفظتك.

